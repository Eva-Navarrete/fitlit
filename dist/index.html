<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=VT323&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <header>
      <h1>FitLit</h1>
      <!-- <img src="../src/images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->
    </header>
    <main>
      <div class="flip-card">
        <div class="flip-card-inner">
          <section class="flip-card-front">
            <img src="../src/images/mushroom.png" alt="mushroom">
            <h2>Sleep</h2>
          </section>
          <section class="flip-card-back">
            <h2>Placeholder Text</h2>
          </section>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <section class="flip-card-front">
            <img src="../src/images/water-bottle.png" alt="water-bottle">
            <h2>Hydration</h2>
          </section>
          <section class="flip-card-back">
            <h2>Placeholder Text</h2>
          </section>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <section class="flip-card-front">
            <img src="../src/images/mario-run.png" alt="mario-run">
            <h2>Activity</h2>
          </section>
          <section class="flip-card-back">
            <h2>Placeholder Text</h2>
          </section>
        </div>
      </div>
      <!-- <section class="hydration">
        <img src="../src/images/water-bottle.png" alt="water-bottle">
        <h2>Hydration</h2>
      </section>
      <section class="activity">
        <img src="../src/images/mario-run.png" alt="mario-run">
        <h2>Activity</h2>
      </section> -->
    </main>


<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->

    <script src="bundle.js"></script>
  </body>
</html>
