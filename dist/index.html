<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=VT323&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <header>
      <h1>FitLit</h1>
    </header>
    <main>
      <div class="card-grid">
        <div class="user-card flip-card">
          <div class="flip-card-inner">
            <section class="flip-card-front">
              <h2>Welcome User</h2>
            </section>
            <section class="flip-card-back">
              <h2>User Info</h2>
            </section>
          </div>
        </div>
        <div class="step-card flip-card">
          <div class="flip-card-inner">
            <section class="flip-card-front">
              <h2>Daily Steps</h2>
              <img src="../src/images/mario-run.png" alt="mario-run">
            </section>
            <section class="flip-card-back">
              <h2>Daily Steps</h2>
              <img src="../src/images/mario-run.png" alt="mario-run">
            </section>
          </div>
        </div>
        <div class="sleep-card flip-card">
          <div class="flip-card-inner">
            <section class="flip-card-front">
              <h2>Sleep</h2>
              <img src="../src/images/mushroom.png" alt="mushroom">
            </section>
            <section class="flip-card-back">
              <h2>Placeholder Sleep data</h2>
              <img src="../src/images/mushroom.png" alt="mushroom">
            </section>
          </div>
        </div>
        <div class="miles-card flip-card">
          <div class="flip-card-inner">
            <section class="flip-card-front">
              <h2>Miles Walked</h2>
            </section>
            <section class="flip-card-back">
              <h2>Placeholder Miles walked chart</h2>
            </section>
          </div>
        </div>
        <div class="hydro-card flip-card">
          <div class="flip-card-inner">
            <section class="flip-card-front">
              <h2>Hydration</h2>
              <img src="../src/images/water-bottle.png" alt="water-bottle">
            </section>
            <section class="flip-card-back">
              <h2>Placeholder hydration chart</h2>
            </section>
          </div>
        </div>
        <div class="friends-card flip-card">
          <div class="flip-card-inner">
            <section class="flip-card-front">
              <h2>Friends</h2>
            </section>
            <section class="flip-card-back">
              <h2>Placeholder Friends leader board</h2>
            </section>
          </div>
        </div>
      </div>
    </main>


<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->

    <script src="bundle.js"></script>
  </body>
</html>
