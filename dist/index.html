<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=VT323&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body>
    <header>
      <h1>FitLit</h1>
    </header>
    <main>
      <div class="card-grid">
        <div class="user-card flip-card">
          <div class="flip-card-inner">
            <section class="flip-card-front">
              <h2 id="userWelcome">Welcome User</h2>
            </section>
            <section class="flip-card-back">
              <h2 id="userName">User Name</h2>
              <p id="userInfo"></p>
            </section>
          </div>
        </div>
        <div class="step-card flip-card">
          <div class="flip-card-inner">
            <section class="flip-card-front">
              <h2>Daily Steps</h2>
              <p class="large-text" id="dailySteps"></p>
              <!-- <img src="../src/images/mario-run.png" alt="mario-run"> -->
            </section>
            <section class="flip-card-back">
              <h2>Daily Steps</h2>
              <!-- <img src="../src/images/mario-run.png" alt="mario-run"> -->
            </section>
          </div>
        </div>
        <div class="sleep-card flip-card">
          <div class="flip-card-inner">
            <section class="flip-card-front">
              <h2>Sleep</h2>
              <p id="sleep"></p>
              <p class="average-sleep large-text" id="avgSleep"></p>
              <!-- <img src="../src/images/mushroom.png" alt="mushroom"> -->
            </section>
            <section class="flip-card-back">
              <h2>Sleep</h2>
              <canvas id="sleepChart" width="300" height="300"></canvas>
              <!-- <img src="../src/images/mushroom.png" alt="mushroom"> -->
            </section>
          </div>
        </div>
        <div class="miles-card flip-card">
          <div class="flip-card-inner">
            <section class="flip-card-front">
              <h2 id="miles">Miles</h2>
              <p id="minActive"></p>
            </section>
            <section class="flip-card-back">
              <h2>Placeholder Miles walked chart</h2>
            </section>
          </div>
        </div>
        <div class="hydro-card flip-card">
          <div class="flip-card-inner">
            <section class="flip-card-front">
              <h2>Hydration</h2>
              <p class="large-text" id="dailyHydro"></p>
              <!-- <img src="../src/images/water-bottle.png" alt="water-bottle"> -->
            </section>
            <section class="flip-card-back">
              <h2 class="hydro-log">Weekly Hydration Log</h2>
              <div class="hydro-chart chart-center">
                <canvas id="hydroChart" width="100%" height="90%"></canvas>
              </div>
            </section>
          </div>
        </div>
        <div class="friends-card flip-card">
          <div class="flip-card-inner">
            <section class="flip-card-front">
              <h2>Users Weekly</h2>
            </section>
            <section class="flip-card-back">
              <!-- <h2></h2> -->
              <div class="community-chart chart-center">
                <div class="activity-chart">
                  <canvas id="activityChart1" height="100" width="100"></canvas>
                </div>
                <div class="activity-chart">
                  <canvas id="activityChart2" height="100" width="100"></></canvas>
                </div>
                <div class="activity-chart">
                  <canvas id="activityChart3" height="100" width="100"></></canvas>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

    </main>


<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->

    <script src="bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </body>
</html>
